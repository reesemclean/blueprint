sudo: false

os:
  - linux

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

before_script:
  - nvm install 6.9.1
  - nvm use 6.9.1
  - npm install -g yarn
  - yarn install
  - yarn run vscode:prepublish

script:
  - yarn lint
  - yarn test --silent