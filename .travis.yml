sudo: false

os:
  - linux

rvm:
  - 2.5.3

cache: yarn

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

before_script:
  - yarn install
  - yarn run vscode:prepublish

script:
  - bundle exec danger
  - yarn lint
  - yarn test --silent
